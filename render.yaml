services:
  - type: web
    name: grocery-deals
    runtime: docker
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: grocery-deals-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production

databases:
  - name: grocery-deals-db
    plan: starter
    databaseName: grocery_deals
